<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Build your own lineup!</title>
		<link rel="stylesheet" href="css/style.css">

		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/fabric.js"></script>
		<script src="https://cdn.jsdelivr.net/interact.js/1.2.4/interact.min.js"></script>
		<script src="js/playerInfo.js"></script>
		<script src="js/field.js"></script>
		<script src="js/index.js"></script>

		<div class = "center-button">
			<button id='add-player' class="myButton">Add player</button>
			<button id='remove-object' class="myButton">Remove player</button>
			<button id='tactics' class="myButton">Draw tactics mode</button>
			<button id='select' class="myButton">Move players mode</button>

		<div style="margin:0 auto;" class ="styled">
			<select id="color">
				<option>Red</option>
			    <option>Blue</option>

			    <option>White</option>
			    <option>Orange</option>
			    <option>Brown</option>
			    <option>Pink</option>
			    <option>Gray</option>
			</select>
		</div>

	</head>

	<body style="background-color: lightgrey">
		<div class ="center-tag">
			<p style="font-family:arial">Hold down SHIFT to select player and corresponding name to move together.</p>
		</div>
		<div id="canvas-container">
			<canvas id="canvas" width="720" height="1150"></canvas>
		</div>
